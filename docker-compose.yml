version: '3.8'

services:
  kindle-sync:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kindle-sync
    restart: unless-stopped
    
    # Environment variables
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=America/New_York  # Change to your timezone
    
    # Volume mounts
    volumes:
      # Mount your Obsidian vault
      - /path/to/your/obsidian/vault:/app/data/obsidian:rw
      # Mount config file
      - ./config.yaml:/app/config.yaml:ro
      # Mount logs directory
      - ./logs:/app/logs:rw
      # Mount backups directory
      - ./backups:/app/backups:rw
      # Mount temp directory for processing
      - ./temp:/app/temp:rw
    
    # Network configuration
    networks:
      - kindle-sync-network
    
    # Resource limits (adjust based on your Pi's capabilities)
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  kindle-sync-network:
    driver: bridge

